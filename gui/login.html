<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="/assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/lib/angular-loading/build/loading-bar.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
  </head>
  <body ng-app="loginTodo" ng-controller="Main">
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Login</h3>
      </div>

      <form role="form" ng-submit="login()">
          <fieldset>
              <div class="form-group">
                <input type="text" class="form-control" ng-model="user.email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" ng-model="user.password" placeholder="Senha">
              </div>
              <div class="form-group">
                <button class="btn btn-primary pull-left btn-block">
                  Entrar
                </button>
              </div>
          </fieldset>
      </form>
      <div class="row">
        <div class="alert alert-danger alert-dismissible" role="alert" ng-show="message" style="margin-top:10px">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Erro: </strong> {{message}}
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Leonardo Galdioli Dias. 2015</p>
      </footer>

    </div> <!-- /container -->

    <script src="/assets/lib/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/lib/angular.min.js"></script>
    <script src="/assets/lib/angular-loading/build/loading-bar.min.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
